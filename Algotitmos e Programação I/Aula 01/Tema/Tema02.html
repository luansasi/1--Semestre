<script>
    var nome = prompt("Nome: ");
    var ja_aniver = prompt ("Já fez aniversário esse ano ? ")
    var idade = Number(prompt("Idade :"));
    var ano = 0;
    if (ja_aniver == "Sim") {
        ano = 2018 - idade
    } 
    else {
        ano = 2017 - idade
    } 
    alert(nome + " voce nasceu em " + ano);
</script>
